exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(F159BCff) rgba(522943ff) 45deg
    col.inactive_border = rgba(1B2059ff) rgba(622D7Cff) 45deg
}

group {
    col.border_active = rgba(F159BCff) rgba(522943ff) 45deg
    col.border_inactive = rgba(1B2059cc) rgba(622D7Ccc) 45deg
    col.border_locked_active = rgba(EFF2F1ff) rgba(0D100Eff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
